<div class="container">

  <div class="lyon-card-header card-header text-center">
    <!-- <select name="" id="">
      <option value="">2022</option>
    </select> -->

  </div>
  <p></p>
  <div class="lyon-card2 card">
    <div class="lyon-card-header card-header text-center">
      <h4>LISTA MATRICULADOS</h4>

    </div>
    <div class="card-body">

      <table class="table table-striped table-hover">
        <thead>
          <tr class="text-center">
            <th>#</th>
            <th>Foto</th>
            <th>Cedula</th>
            <th>Nombre</th>
            <th>Trimestre</th>
            <th>Materia</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aux of profesorId">
            <td>{{aux.id}}</td>
            <td><img
              [src]="aux.est_imagen ? directorio+aux.est_imagen : 'assets/images/estudiante/image_placeholder.jpg  '"
              alt="" width="30px;"></td>
            <td>{{aux.est_cedula}}</td>
            <td>{{aux.nombre+' '+aux.ape}}</td>
            <td>{{aux.triid}}</td>
            <td>{{aux.asg_nombre}}</td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>

</div>
