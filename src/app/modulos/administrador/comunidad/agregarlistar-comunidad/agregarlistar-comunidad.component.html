<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">

      <div class="lyon-card2 card text-center">

        <div class="card-body mb-3">
          <h5 class="titulo"> {{accion | uppercase}} COMUNIDAD</h5>

          <form class="mt-4" [formGroup]="form" (ngSubmit)="guardarComunidad()">


            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fab fa-digital-ocean">
                </i>
              </span>
              <input type="text" formControlName="com_descripcion" class="form-control" placeholder="Comu" #cominput>

            </div>


            <div class="d-grid gap-2">
              <!--   <button type="submit" [disabled]="form.invalid" class="btn btn-success"> -->
              <button type="submit" class="btn btn-success">
                <i class="fas fa-database"></i>&nbsp; Guardar</button>
            </div>

          </form>
            <!--          <pre>
    {{form.value | json}}
  </pre> -->

        </div>
      </div>
    </div>





    <div class="col-md-6">

      <div class="lyon-card2 card text-center">
        <div class="lyon-card-header card-header">
          <h5>LISTA DE COMUNIDAD</h5>
        </div>
        <div class="card-body">
          <form class="mt-4" [formGroup]="form" (ngSubmit)="guardarComunidad()">


            <table class="table table-striped table-hover table-responsive-lg table-responsive-sm">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>

                  <th>Nota</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let pr of listar | paginate: { itemsPerPage: 3, currentPage: pageactual }; let item=index;">
                  <td>
                    <i class="far fa-trash-alt text-danger" (click)="eliminarComunidad(pr.id)"></i>
                    <i class="far fa-edit text-info" (click)="editarComunidad(pr)">Nota</i> <!--  -->
                  </td>

                  <td>{{pr.id}}</td>
                  <td>{{pr.com_descripcion}}</td>

             <!--      <td> -->
                   <!--  <div class="d-grid gap-2"> -->
                      <!--   <button type="submit" [disabled]="form.invalid" class="btn btn-success"> -->
                     <!--  <button type="submit" class="btn btn-success btn-sm">
                        <i class="fas fa-database"></i>&nbsp; Agregar</button> -->
                   <!--  </div> -->
                 <!--  </td> -->
                </tr>

              </tbody>
            </table>
            <pagination-controls (pageChange)="pageactual = $event"></pagination-controls>

          </form>
        </div>
      </div>


    </div>
  </div>
</div>
