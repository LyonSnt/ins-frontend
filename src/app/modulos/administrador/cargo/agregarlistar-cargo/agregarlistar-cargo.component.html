<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <div class="lyon-card card text-center">
        <div class="card-body mb-3">
          <h1 class="titulo"> {{accion | uppercase}} CARGO</h1>
          <hr>
          <form class="mt-3" [formGroup]="form" (ngSubmit)="crearCargo()">

            <div class="field text-left mb-3">
              <label for="descripcionv" class="block">Cargo</label>
              <input type="text" aria-describedby="descripcionv-help" pInputText formControlName="descripcionv" class="form-control"
              [class]="validarCampo('descripcionv')" placeholder="Ingrese cargo">
              <div *ngIf="!form.get('descripcionv')?.valid" class="invalid-feedback">
                <div *ngIf="form.get('descripcionv')?.hasError('required')"> El nombre es requerido</div>
                <div *ngIf="form.get('descripcionv')?.hasError('minlength')">Debe tener al menos 4 caracteres</div>
              </div>
            </div>

            <div class="d-grid gap-2">

              <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                <i class="fas fa-database"></i>&nbsp; Guardar</button>
            </div>

          </form>


          <p-toast [showTransformOptions]="'translateX(100%)'"></p-toast>


        </div>
      </div>
    </div>


    <div class="col-md-7">

      <div class="lyon-card2 card text-center">
        <div class="lyon-card-header card-header">
          <h2 class="titulo2">LISTA DE CARGO</h2>
        </div>
        <div class="card-body">

          <p-table [value]="listar" styleClass="p-datatable-striped" responsiveLayout="scroll" [paginator]="true"
            [rows]="3" [totalRecords]="totalRecords" [pageLinks]="3">
            <ng-template pTemplate="header">

              <tr>
                <th>#</th>
                <th>Cargo</th>
                <th>Acciones</th>
              </tr>

            </ng-template>
            <ng-template pTemplate="body" let-aux>
              <tr>
                <td>{{aux.id}}</td>
                <td>{{aux.car_descripcion}}</td>
                <td>
                  <i class="far fa-edit text-info" (click)="enviarCargoAInput(aux)"></i>
                  <i class="far fa-trash-alt text-danger" (click)="eliminarCargo(aux.id)"></i>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
