        <ng-template pTemplate="header">

          <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Cédula</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>

        </ng-template>
        <ng-template pTemplate="body" let-aux>
          <tr>
            <td>{{aux.id}}</td>
            <td><img [src]="aux.est_imagen ? directorio+aux.est_imagen : 'assets/images/img_vacio/usuario.png'" alt=""
                width="30px;"></td>
            <td>{{aux.est_cedula}}</td>
            <td>{{aux.est_apellido}}</td>
            <td>{{aux.est_nombre}}</td>
            <!--  -->

            <td>
              <i class="far fa-eye text-warning" routerLink="/admin/estu/vista/{{aux.id}}"></i>
              <i class="far fa-edit text-info" routerLink="/admin/estu/editar/{{aux.id}}"></i>
              <i class="far fa-trash-alt text-danger" (click)="eliminarEstudiante(aux.id)"></i>
            </td>
          </tr>

        </ng-template>
