<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <div class="lyon-card card text-center">
        <div class="card-body mb-3">
          <h5 class="titulo"> {{accion | uppercase}} AÑO</h5>
          <hr>
          <form class="mt-3" [formGroup]="form" (ngSubmit)="crearCargo()">

            <div class="field text-left mb-3">
              <label for="aniov" class="block">Año</label>
              <input type="text" aria-describedby="aniov-help" pInputText formControlName="aniov" class="form-control"
              [class]="validarCampo('aniov')" placeholder="Ingrese año">
              <div *ngIf="!form.get('aniov')?.valid" class="invalid-feedback">
                <div *ngIf="form.get('aniov')?.hasError('required')"> El nombre es requerido</div>
                <div *ngIf="form.get('aniov')?.hasError('minlength')">Debe tener al menos 4 caracteres</div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <!--   <button type="submit" [disabled]="form.invalid" class="btn btn-success"> -->
              <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
                <i class="fas fa-database"></i>&nbsp; Guardar</button>
            </div>

          </form>


          <p-toast [showTransformOptions]="'translateX(100%)'"></p-toast>


        </div>
      </div>
    </div>


    <div class="col-md-7">

      <div class="lyon-card2 card text-center">
        <div class="lyon-card-header card-header">
          <h5>LISTA DE AÑO ACADEMICO</h5>
        </div>
        <div class="card-body">

          <p-table [value]="listar" styleClass="p-datatable-striped" responsiveLayout="scroll" [paginator]="true"
          [rows]="3" [totalRecords]="totalRecords" [pageLinks]="3">
            <ng-template pTemplate="header">

              <tr>
                <th>#</th>
                <th>Año</th>
                <th>Acciones</th>
              </tr>

            </ng-template>
            <ng-template pTemplate="body" let-aux>
              <tr>
                <td>{{aux.id}}</td>
                <td>{{aux.ani_anio}}</td>
                <td>
                  <i class="far fa-edit text-info" (click)="enviaranioAcademicoAInput(aux)"></i>
                  <i class="far fa-trash-alt text-danger" (click)="eliminarAnioacademico(aux.id)"></i>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
