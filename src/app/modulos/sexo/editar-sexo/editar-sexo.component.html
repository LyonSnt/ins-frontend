<div class="container pt-4">
  <div class="row">

    <div class="col-lg-6 offset-lg-3">

      <div class="card text-center">
        <div class="card-body mb-3">
          <h3>Editar Sexo</h3>
          <form class="mt-4" [formGroup]="form" (ngSubmit)="editar()">

            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text">
                <i class="fab fa-digital-ocean">
                </i>
              </span>
              <input type="text" formControlName="sex_descripcion" class="form-control" placeholder="Sexo" value="{{datos.sex_descripcion}}">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-warning">
                <i class="fas fa-database"></i>&nbsp; Actualizar</button>
                <button type="button" class="btn btn-danger" routerLink="/panel/sexo/listar">
                  <i class="fa fa-sign-out-alt"></i>&nbsp; Cancelar</button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>

</div>
