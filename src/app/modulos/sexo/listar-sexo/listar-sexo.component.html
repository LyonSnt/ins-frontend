<div class="container-fluid">
  <button class="btn btn-primary mb-3" routerLink="/admin/sexo/agregar">Agregar</button>
  <div class="lyon-card2 card text-center">

    <div class="lyon-card-header card-header">
      <h4>LISTA DE SEXO</h4>
    </div>
    <div class="card-body">

      <form class="mt-4" [formGroup]="form" (ngSubmit)="crear()">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Descripcion</th>
              <th>Abreviatura</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let aux of enviaraHtml">
              <td>{{aux.id}}</td>
              <td><input type="text" class="form-control" [value]="aux.sex_descripcion"></td>
              <td><input type="text" class="form-control" [value]="aux.sex_abreviatura"></td>

              <td>
                <i class="fab fa-elementor text-info" routerLink="/admin/matricula/agregar/{{aux.id}}"> Nota</i>
                <i class="far fa-edit text-info" routerLink="/editar/{{aux.id}}"></i>
                <button type="submit" class="btn btn-success btn-sm">
                <i class="fas fa-database"></i>&nbsp; Agregar</button>

              </td>


            </tr>


          </tbody>
        </table>
      </form>
    </div>
  </div>
</div>
