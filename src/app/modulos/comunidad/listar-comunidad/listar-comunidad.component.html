<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pr of listar">
    <td>{{pr.id}}</td>
    <td>{{pr.com_descripcion}}</td>
      <td><i class="far fa-trash-alt text-danger"  (click)="eliminar(pr.id)"></i></td>
     <!--  <td><i class="far fa-edit text-info" routerLink="'/prueba', 'edit', pr.id"></i></td> -->
      <td></td>
    </tr>
  </tbody>
</table>
