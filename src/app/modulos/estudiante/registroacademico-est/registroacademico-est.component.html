<div class="container">

  <div class="lyon-card-header card-header text-center">
    <select name="" id="">
      <option value="">2022</option>
    </select>

  </div>
  <p></p>
  <div class="lyon-card2 card">
    <div class="lyon-card-header card-header text-center">
      <h4>REGISTRO ACADEMICO</h4>

    </div>
    <div class="card-body">

      <table class="table table-striped table-hover">
        <thead>
          <tr class="text-center">
            <th>Nivel</th>
            <th>Materia</th>
            <th>Foto</th>
            <th>Docente</th>

            <th>Celular</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let aux of estudianteIdMatricula">
            <td>{{aux.niv_descripcion}}</td>
            <td>{{aux.asg_nombre}}</td>
            <td><img
              [src]="aux.pro_imagen ? directorio+aux.pro_imagen : 'assets/images/img_vacio/usuario.png'"
              alt="" width="30px;"></td>
            <td>{{aux.pro_apellido+' '+aux.pro_nombre}}</td>
            <td>{{aux.pro_celular}}</td>
          </tr>
        </tbody>
      </table>


    </div>
  </div>

</div>
