<div class="container w-75 rounded shadow bg-white">
  <div class="row align-items-stretch">
    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

    </div>
    <div class="col p-5 rounded-end">

      <div class="text-center">

        <img src="./assets/images/logo/logoalianza2.jpg" width="50" alt="">
      </div>
      <h5 class="fw-bold text-center">{{'login.titulo' | translate}}</h5>
      <h6 class="fw-bold text-center py-3">{{'login.subtitulo' | translate}}</h6>

      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="input-group input-group mb-4">
          <span class="input-group-text">
            <i class="fas fa-user-circle"></i>
          </span>
          <input type="email" formControlName="email" class="form-control" placeholder="Usuario"
            [class]="validarCampo('email')">
          <div *ngIf="!form.get('email')?.valid" class="invalid-feedback">
            <div *ngIf="form.get('email')?.hasError('required')"> El usuario es requerido</div>
            <div *ngIf="form.get('email')?.hasError('email')">Debe tener el formato de correo</div>
          </div>

        </div>

        <div class="input-group input-group mb-4">
          <span class="input-group-text">
            <i class="fas fa-key"></i>
          </span>
          <input type="password" formControlName="password" class="form-control" placeholder="Contraseña"
            [class]="validarCampo('password')">
          <div *ngIf="!form.get('password')?.valid" class="invalid-feedback">
            <div *ngIf="form.get('password')?.hasError('required')"> La contraseña es requerido</div>
            <div *ngIf="form.get('password')?.hasError('minlength')">Debe tener al menos 6 caracteres</div>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary mb-2">{{'login.boton' | translate}}</button>

          <select class="form-control" #lenguaje (change)="traductor(lenguaje.value)">
            <option value="#">Seleccione Idioma</option>
            <option *ngFor="let aux of _traductorServicio.getLangs()" [value]="aux">
              {{aux}}
            </option>
          </select>
        </div>
      </form>
    </div>
  </div>
</div>

<ng-container *ngIf="isLoading">
  <div class="lyon-loader">
    <img [src]="loader" alt="">
  </div>
</ng-container>
